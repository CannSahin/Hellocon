<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto rounded-lg overflow-hidden shadow-lg bg-white bg-opacity-10 p-6">
        <h2 class="text-center text-2xl font-semibold mb-6 text-red-300">Change Password</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-3 bg-red-300 text-white rounded-xl hover:bg-red-400 transition-all duration-200">Change Password</button>
        </form>
    </div>
</body>
</html>
